<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Textutils</strong> You Can Do anything with your text Here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>



<div class="container">
  <form action='/analyze' method='post'  > {% csrf_token %}


    <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter Your text and text utils </label>
      <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="10"></textarea>
    </div>


    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox"  name='removepunc' role="switch" id="customeSwitch1" >
      <label class="form-check-label" for="customeSwitch1">Remove Puncatuations</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox"  name='fullcaps' role="switch" id="customeSwitch2" >
      <label class="form-check-label" for="customeSwitch2">UPPER CASE</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox"  name='newlineremover' role="switch" id="customeSwitch3" >
      <label class="form-check-label" for="customeSwitch3">New Line Remover</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox"  name='extraspaceremover' role="switch" id="customeSwitch4" >
      <label class="form-check-label" for="customeSwitch4">Extra Space Remover</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox"  name='charcounter' role="switch" id="customeSwitch5" >
      <label class="form-check-label" for="customeSwitch5">Charactor Counter</label>
    </div>

    <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>



    <!--  <button type='submit'>Analyze Text </button>-->

  </form>
